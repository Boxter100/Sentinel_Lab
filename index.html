<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }
    img {
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      position: fixed;
    }

    main {
      height: 1200dvh;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      height: 60px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      margin-top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      animation: slideInDown 1500ms ease-out;

    img	{
      width: 240px;
      margin: 0 auto;
      height: auto;
      margin-bottom: -40px;
    }
  }

  @keyframes slideInDown {
    from {
      transform: translate3d(-50%,-100%, 0);
      opacity: 0;
    }
    to {
      transform: translate3d(-50%,0, 0);
      opacity: 1;
    }
  }
  .loading-indicator {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
  }

  .images-loaded .loading-indicator {
    display: none;
  }
</style>

<script type="module">
  const MAX_FRAMES = 807;
  let imagesLoaded = 0;

  // FunciÃ³n para throttle del scroll
  function throttle(func, limit) {
    let inThrottle;
    return function(...args) {
      if (!inThrottle) {
        func.apply(this, args);
        inThrottle = true;
        setTimeout(() => inThrottle = false, limit);
      }
    }
  }

  const preloadImages = () => {
    for (let i = 1; i <= MAX_FRAMES; i++) {
      const img = new Image();
      const id = i.toString().padStart(4, '0');
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === MAX_FRAMES) {
          document.body.classList.add('images-loaded');
        }
      };
      img.onerror = () => console.error(`Failed to load image: ${id}.webp`);
      img.src = `Frames/${id}.webp`;
    }
  };

  const img = document.querySelector('#img');
  let maxScroll = document.documentElement.scrollHeight - window.innerHeight;

  window.addEventListener('resize', () => {
    maxScroll = document.documentElement.scrollHeight - window.innerHeight;
  });

  const updateFrame = throttle(() => {
    const scrollPosition = window.scrollY;
    const scrollFraction = Math.max(0, Math.min(1, scrollPosition / maxScroll));
    const frame = Math.min(MAX_FRAMES, Math.max(1, Math.floor(scrollFraction * MAX_FRAMES) || 1));
    const id = frame.toString().padStart(4, '0');
    
    requestAnimationFrame(() => {
      img.src = `Frames/${id}.webp`;
    });
  }, 16); // Aproximadamente 60fps

  window.addEventListener("scroll", updateFrame);
  window.addEventListener("load", preloadImages);
</script>

</head>

<body>
  <main>
    <header>
      <img src="SVG/Titulo-sentinel-lab.svg" alt="Sentinel Lab">
    </header>
    <img id="img" src="Frames/0001.webp" alt="">
  </main>
</body>

</html>
